<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to our site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <div class="title">
        <img class="group" src="img/group.jpg">
        <h1> Sign up to race! </h1>
        </div>
        <div class=""></div>
        <form action="" name="registration">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Princess" spellcheck="true">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Peach" spellcheck="true">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="peach_pie@starpower.com">
            <br>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="yas_peach123" spellcheck="true">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <br><br>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="http://" spellcheck="true">
            <br><br>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike
            <br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car
            <br>
            <input type="checkbox" name="vehicle3" value="Boat"> I have a hovercraft
            <br><br>
            Is this your first race?
            <br>
            <input type="radio"> Yes, I'm a noob!
            <br>
            <input type="radio"> No, I'm a speed demon!
            <br>
            <br>
            <button type="submit" id="register">Register</button>
            <button type="reset">Clear</button>


        </form>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
